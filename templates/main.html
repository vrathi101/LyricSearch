<!DOCTYPE html>
<html>
<head>
    <title>LyricSearch - AI-Powered Lyrics Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .ai-button {
            background: #2ecc71;
        }

        .ai-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LyricSearch</h1>
        <p class="description">
            Welcome to LyricSearch, your AI-powered lyrics companion. Generate unique lyrics using AI or submit your own lyrics for analysis of authenticity. 
            Our advanced models help you explore and create music in new ways.
        </p>
        <div class="button-container">
            <form action="{{ url_for('generate_ai_lyrics') }}" method="get">
                <button type="submit" class="ai-button">Generate AI Lyrics</button>
            </form>
            <form action="{{ url_for('submit_original_lyrics') }}" method="get">
                <button type="submit">Submit Your Own Lyrics</button>
            </form>
        </div>
    </div>
</body>
</html>

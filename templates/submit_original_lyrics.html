<!DOCTYPE html>
<html>
<head>
    <title>Submit Lyrics - LyricSearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            min-height: 200px;
            padding: 1rem;
            margin: 1.5rem auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            display: block;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .back-button {
            background: #95a5a6;
        }

        .back-button:hover {
            background: #7f8c8d;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Lyrics</h1>
        <p class="description">
            Paste your lyrics below for analysis. Our AI will help you understand the authenticity and style of your lyrics.
        </p>
        <div id="loading-spinner" style="display:none; margin-bottom: 1rem;">
            <svg width="40" height="40" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="18" stroke="#3498db" stroke-width="4" fill="none" stroke-linecap="round">
                    <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" from="0 20 20" to="360 20 20"/>
                </circle>
            </svg>
        </div>
        <form action="{{ url_for('analyze_lyrics') }}" method="post" onsubmit="showLoading()">
            <textarea name="original_lyrics" placeholder="Paste your lyrics here..."></textarea>
            <div class="button-container">
                <button type="submit">Analyze Lyrics</button>
                <a href="{{ url_for('home') }}">
                    <button type="button" class="back-button">Back to Home</button>
                </a>
            </div>
        </form>
    </div>
    <script>
    function showLoading() {
        document.getElementById('loading-spinner').style.display = 'block';
    }
    </script>
</body>
</html>
